<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculus</title>
</head>
<body>
    <header>
        <div class="header__container">
            <h1>Calculus</h1>
            <nav>
                <ul>
                    <li class="power-button">
                        <a>Таблица умножения</a>
                    </li>
                    <li class="root-button">
                        <a>Квадратные корни</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <hr>
    <main>
        <div class="main__container power">
            <p>Здесь можно потренировать свои базовые вычислительные навыки</p>
            <div class="calculus">
                <div class="calculus__top">
                    <div class="calculus__input">
                        <div>
                            <h2><span id="random-num-checked"></span>x<span id="random-num"></span>=</h2>
                        </div>
                        <form action="">
                            <input id="main-input" type="text" maxlength="2">
                        </form>
                    </div>
                    <button id="submit">Submit</button>
                </div>
                <hr>
                <div class="buttons">
                    <div class="button-container">
                        <form action="">
                            <label>
                                <input class="numbers-box" id="2" type="checkbox" name="nums">
                                <div>
                                    <h2>2</h2>
                                </div>
                            </label>
                            <label>
                                <input class="numbers-box" id="3" type="checkbox" name="nums">
                                <div>
                                    <h2>3</h2>
                                </div>
                            </label>
                            <label>
                                <input class="numbers-box" id="4" type="checkbox" name="nums">
                                <div>
                                    <h2>4</h2>
                                </div>
                            </label>
                            <label>
                                <input class="numbers-box" id="5" type="checkbox" name="nums">
                                <div>
                                    <h2>5</h2>
                                </div>
                            </label>
                            <label>
                                <input class="numbers-box" id="6" type="checkbox" name="nums">
                                <div>
                                    <h2>6</h2>
                                </div>
                            </label>
                            <label>
                                <input class="numbers-box" id="7" type="checkbox" name="nums" checked>
                                <div>
                                    <h2>7</h2>
                                </div>
                            </label>
                            <label>
                                <input class="numbers-box" id="8" type="checkbox" name="nums">
                                <div>
                                    <h2>8</h2>
                                </div>
                            </label>
                            <label>
                                <input class="numbers-box" id="9" type="checkbox" name="nums">
                                <div>
                                    <h2>9</h2>
                                </div>
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="main__container roots">
            <div class="roots__top">
                <p>Здесь можно потренировать вычисление корней</p>
                <div class="roots__input">
                    <div>
                        <h2>√<span id="root-num"></span>=</h2>
                    </div>
                    <form action="">
                        <input id="roots-input" type="text" maxlength="2">
                    </form>
                    <h2><pre>² </pre></h2>
                    <button id="roots-submit">Submit</button>
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div>
            <a href="https://github.com/GuestFromSpaceX">
                <img src="./media/github.png" alt="github" width="50" height="50">
                <span>Guest From Space X</span>
            </a>
        </div>
        <div>
            <span>2024</span>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
